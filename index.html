<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="build/css/app.css">
        <title>Carolina Spa</title>
    </head>
    <body>
        <header class="header container">
            <div class="header__grid">
                <div class="header__logo">
                    <img src="build/img/logo.svg" alt="Carolina Spa logo">
                </div>

                <nav class="socials">
                    <a class="socials__link" href="https://facebook.com/">
                        <span class="socials__accesible">Facebook</span>
                    </a>
                    <a class="socials__link" href="https://twitter.com">
                        <span class="socials__accesible">Twitter</span>
                    </a>
                    <a class="socials__link" href="https://instagram.com">
                        <span class="socials__accesible">Instagram</span>
                    </a>
                    <a class="socials__link" href="https://youtube.com">
                        <span class="socials__accesible">YouTube</span>
                    </a>
                    <a class="socials__link" href="https://tiktok.com">
                        <span class="socials__accesible">TikTok</span>
                    </a>
                    <a class="socials__link" href="https://pinterest.com">
                        <span class="socials__accesible">Pinterest</span>
                    </a>
                </nav>
            </div>
        </header>

        <div class="navigation">
            <div class="navigation__border">
                <nav class="navigation__container">
                    <a href="#" class="navigation__link">Home</a>
                    <a href="#" class="navigation__link">About</a>
                    <a href="#" class="navigation__link">Services</a>
                    <a href="#" class="navigation__link">Products</a>
                    <a href="#" class="navigation__link">Contact</a>
                </nav>
            </div>
        </div>
    </body>
</html>
